<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="test.css">
    <title>test</title>
</head>
<body>
    <div class="container">

        <div class="imagem">
            <img src="./img/victor-freitas-nmKhLG_xsuw-unsplash.jpg" alt="">
        </div>

        <div class="descrisao">
            <h4>nome da musica: </h4>
            <i>nome: </i>
        </div>

        <div class="duração">
        
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            
            <div class="tempo">
                <p class="inicio">00:00</p>
                <p class="fim">3:40</p>
            </div>
        </div>

        <div class="player">
            <i class="fas fa-step-backward setas"></i>
            <i class="fas fa-play-circle botao-play"></i>
            <i class="fas fa-pause-circle botao-pause"></i>
            <i class="fas fa-step-forward setas"></i>
           
        </div>
        <audio src="./music/MC Caverinha, Kayblack - Cartão Black (Clipe Oficial).mp3"></audio>

    </div>
</body>
<script src="music.js"></script>
</html>
