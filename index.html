<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>play music</title>
</head>
<body>
    <img src="./img/ajeet-mestry-UBhpOIHnazM-unsplash.jpg">
    <div class="descrisao">
        <h4>nome da musica: </h4>
        <i>nome: </i>
    </div>

    <div class="duração">
        
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>

    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proxima"></i>
        <i class="fas fa-random aleatorio"></i>
     
       
    </div>
    <audio src="./music/MC Caverinha, Kayblack - Cartão Black (Clipe Oficial).mp3"></audio>
    <!-- <div class="adcionar">
        <input type="text" placeholder="titulo">
        <input type="text" placeholder="artista">
        <input type="file" placeholder="imagem">

    </div> -->
</body>
<script src="music.js"></script>
</html>
